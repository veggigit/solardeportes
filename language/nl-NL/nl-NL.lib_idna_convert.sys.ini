LIB_IDNA_XML_DESCRIPTION="De class idna_convert maakt het mogelijk te converteren naar geïnternationaliseerde domeinnamen (zie RFC 3490, 3491, 3492 en 3454 voor details) zodat ze gebruikt kunnen worden door diverse registrars wereldwijd en vertaald kunnen worden van de originele (gelocaliseerde) vorm naar de versleutelde vorm die wordt gebruikt door de DNS (Domain Name System)."